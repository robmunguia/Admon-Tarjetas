<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <div>
                    <img src="../../assets/images/logos/logotipo.svg" alt="EBR">
                </div>
                <br>
                <!-- ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar( f )" -->
                <form>
                    <h3 class="box-title m-b-20">Iniciar Sesión</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <!-- [(ngModel)]="user.NombreUsuario"  -->
                            <input name="NombreUsuario" class="form-control" type="text" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <!-- [(ngModel)]="user.Password" -->
                            <input name="Password" class="form-control" type="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                      <div class="d-flex no-block align-items-center">
                          <div class="ml-auto">
                              <a href="javascript:void(0)" id="to-recover" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                          </div>
                      </div>
                  </div> -->
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Ingresar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <button class="btn btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                                <button class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
